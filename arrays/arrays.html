<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var Array1=(prompt("please enter the things you are excited about in meet, and use ', ' betwen each one."));
    	Array1= Array1.split(", ");
    	Array1=Array1.sort();
    	Array1=Array1.join(", ");
    	document.write(Array1);
    </script>
</body>

</html>
