<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

// your code goes under here
	var num = prompt("please enter your Guess:");
	var c=0;
	while (num!=randomInt){
		if(num>randomInt){
			num = prompt("worng your number is to high! please enter your Guess:");}
		else if(num<randomInt){
			num = prompt("worng your number is to small! please enter your Guess:");}
			c++;
		}
		alert("good job! you Guessed the number! and you did it in:" + (c) + " Guesses");
    </script>
</body>

</html>
